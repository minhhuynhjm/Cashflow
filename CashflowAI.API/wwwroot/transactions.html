<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CashflowAI - Transactions</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <!-- Sidebar -->
    <div class="fixed inset-y-0 left-0 w-64 bg-white shadow-lg">
        <div class="flex items-center justify-center h-16 bg-blue-600">
            <h1 class="text-white text-xl font-bold">CashflowAI</h1>
        </div>
        <nav class="mt-6">
            <a href="index.html" class="flex items-center px-6 py-3 text-gray-600 hover:bg-gray-100">
                <i class="fas fa-chart-line w-6"></i>
                <span>Dashboard</span>
            </a>
            <a href="transactions.html" class="flex items-center px-6 py-3 text-gray-700 bg-gray-100">
                <i class="fas fa-exchange-alt w-6"></i>
                <span>Transactions</span>
            </a>
            <a href="categories.html" class="flex items-center px-6 py-3 text-gray-600 hover:bg-gray-100">
                <i class="fas fa-tags w-6"></i>
                <span>Categories</span>
            </a>
            <a href="settings.html" class="flex items-center px-6 py-3 text-gray-600 hover:bg-gray-100">
                <i class="fas fa-cog w-6"></i>
                <span>Settings</span>
            </a>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="ml-64 p-8">
        <!-- Header -->
        <div class="flex justify-between items-center mb-8">
            <h2 class="text-2xl font-bold text-gray-800">Transactions</h2>
            <div class="flex items-center space-x-4">
                <button class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700" onclick="openAddTransactionModal()">
                    <i class="fas fa-plus mr-2"></i>New Transaction
                </button>
                <div class="relative">
                    <img src="https://ui-avatars.com/api/?name=John+Doe" alt="Profile" class="w-10 h-10 rounded-full">
                </div>
            </div>
        </div>

        <!-- Filters -->
        <div class="bg-white rounded-lg shadow mb-8">
            <div class="p-6">
                <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Date Range</label>
                        <select class="w-full border rounded-lg px-3 py-2">
                            <option>Last 7 days</option>
                            <option>Last 30 days</option>
                            <option>Last 3 months</option>
                            <option>Custom Range</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Category</label>
                        <select class="w-full border rounded-lg px-3 py-2">
                            <option>All Categories</option>
                            <option>Income</option>
                            <option>Housing</option>
                            <option>Food</option>
                            <option>Transport</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Type</label>
                        <select class="w-full border rounded-lg px-3 py-2">
                            <option>All Types</option>
                            <option>Income</option>
                            <option>Expense</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Search</label>
                        <input type="text" placeholder="Search transactions..." class="w-full border rounded-lg px-3 py-2">
                    </div>
                </div>
            </div>
        </div>

        <!-- Transactions Table -->
        <div class="bg-white rounded-lg shadow">
            <div class="p-6">
                <div class="overflow-x-auto">
                    <table class="w-full">
                        <thead>
                            <tr class="text-left text-gray-500">
                                <th class="pb-4">Date</th>
                                <th class="pb-4">Description</th>
                                <th class="pb-4">Category</th>
                                <th class="pb-4">Amount</th>
                                <th class="pb-4">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="border-t">
                                <td class="py-4">2024-03-15</td>
                                <td>Salary</td>
                                <td>
                                    <span class="px-2 py-1 bg-green-100 text-green-800 rounded-full text-sm">Income</span>
                                </td>
                                <td class="text-green-600">+$3,000.00</td>
                                <td>
                                    <button class="text-blue-600 hover:text-blue-800 mr-2">
                                        <i class="fas fa-edit"></i>
                                    </button>
                                    <button class="text-red-600 hover:text-red-800">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </td>
                            </tr>
                            <tr class="border-t">
                                <td class="py-4">2024-03-14</td>
                                <td>Rent</td>
                                <td>
                                    <span class="px-2 py-1 bg-blue-100 text-blue-800 rounded-full text-sm">Housing</span>
                                </td>
                                <td class="text-red-600">-$1,200.00</td>
                                <td>
                                    <button class="text-blue-600 hover:text-blue-800 mr-2">
                                        <i class="fas fa-edit"></i>
                                    </button>
                                    <button class="text-red-600 hover:text-red-800">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </td>
                            </tr>
                            <tr class="border-t">
                                <td class="py-4">2024-03-13</td>
                                <td>Grocery Shopping</td>
                                <td>
                                    <span class="px-2 py-1 bg-yellow-100 text-yellow-800 rounded-full text-sm">Food</span>
                                </td>
                                <td class="text-red-600">-$150.00</td>
                                <td>
                                    <button class="text-blue-600 hover:text-blue-800 mr-2">
                                        <i class="fas fa-edit"></i>
                                    </button>
                                    <button class="text-red-600 hover:text-red-800">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Transaction Modal -->
    <div id="addTransactionModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden">
        <div class="flex items-center justify-center min-h-screen">
            <div class="bg-white rounded-lg shadow-xl w-full max-w-md">
                <div class="flex justify-between items-center p-6 border-b">
                    <h3 class="text-xl font-semibold">Add New Transaction</h3>
                    <button onclick="closeAddTransactionModal()" class="text-gray-400 hover:text-gray-500">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="p-6">
                    <form>
                        <div class="mb-4">
                            <label class="block text-sm font-medium text-gray-700 mb-2">Type</label>
                            <select class="w-full border rounded-lg px-3 py-2">
                                <option>Income</option>
                                <option>Expense</option>
                            </select>
                        </div>
                        <div class="mb-4">
                            <label class="block text-sm font-medium text-gray-700 mb-2">Amount</label>
                            <input type="number" class="w-full border rounded-lg px-3 py-2" placeholder="0.00">
                        </div>
                        <div class="mb-4">
                            <label class="block text-sm font-medium text-gray-700 mb-2">Description</label>
                            <input type="text" class="w-full border rounded-lg px-3 py-2" placeholder="Enter description">
                        </div>
                        <div class="mb-4">
                            <label class="block text-sm font-medium text-gray-700 mb-2">Category</label>
                            <select class="w-full border rounded-lg px-3 py-2">
                                <option>Select category</option>
                                <option>Income</option>
                                <option>Housing</option>
                                <option>Food</option>
                                <option>Transport</option>
                            </select>
                        </div>
                        <div class="mb-4">
                            <label class="block text-sm font-medium text-gray-700 mb-2">Date</label>
                            <input type="date" class="w-full border rounded-lg px-3 py-2">
                        </div>
                        <div class="flex justify-end space-x-4">
                            <button type="button" onclick="closeAddTransactionModal()" class="px-4 py-2 text-gray-600 hover:text-gray-800">
                                Cancel
                            </button>
                            <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
                                Save Transaction
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        function openAddTransactionModal() {
            document.getElementById('addTransactionModal').classList.remove('hidden');
        }

        function closeAddTransactionModal() {
            document.getElementById('addTransactionModal').classList.add('hidden');
        }
    </script>
</body>
</html>
