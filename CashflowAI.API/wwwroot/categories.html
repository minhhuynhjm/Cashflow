<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CashflowAI - Categories</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
  <!-- Sidebar -->
  <div class="fixed inset-y-0 left-0 w-64 bg-white shadow-lg">
    <div class="flex items-center justify-center h-16 bg-blue-600">
      <h1 class="text-white text-xl font-bold">CashflowAI</h1>
    </div>
    <nav class="mt-6">
      <a href="index.html" class="flex items-center px-6 py-3 text-gray-600 hover:bg-gray-100">
        <i class="fas fa-chart-line w-6"></i>
        <span>Dashboard</span>
      </a>
      <a href="transactions.html" class="flex items-center px-6 py-3 text-gray-600 hover:bg-gray-100">
        <i class="fas fa-exchange-alt w-6"></i>
        <span>Transactions</span>
      </a>
      <a href="categories.html" class="flex items-center px-6 py-3 text-gray-700 bg-gray-100">
        <i class="fas fa-tags w-6"></i>
        <span>Categories</span>
      </a>
      <a href="settings.html" class="flex items-center px-6 py-3 text-gray-600 hover:bg-gray-100">
        <i class="fas fa-cog w-6"></i>
        <span>Settings</span>
      </a>
    </nav>
  </div>

  <!-- Main Content -->
  <div class="ml-64 p-8">
    <!-- Header -->
    <div class="flex justify-between items-center mb-8">
      <h2 class="text-2xl font-bold text-gray-800">Categories</h2>
      <div class="flex items-center space-x-4">
        <button class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700" onclick="openAddCategoryModal()">
          <i class="fas fa-plus mr-2"></i>New Category
        </button>
        <div class="relative">
          <img src="https://ui-avatars.com/api/?name=John+Doe" alt="Profile" class="w-10 h-10 rounded-full">
        </div>
      </div>
    </div>

    <!-- Categories Grid -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <!-- Income Categories -->
      <div class="bg-white rounded-lg shadow">
        <div class="p-6 border-b">
          <h3 class="text-lg font-semibold text-green-600">Income Categories</h3>
        </div>
        <div class="p-6">
          <div class="space-y-4">
            <div class="flex items-center justify-between">
              <div class="flex items-center">
                <div class="w-8 h-8 rounded-full bg-green-100 flex items-center justify-center text-green-600">
                  <i class="fas fa-money-bill-wave"></i>
                </div>
                <span class="ml-3">Salary</span>
              </div>
              <div class="flex items-center space-x-2">
                <button class="text-blue-600 hover:text-blue-800">
                  <i class="fas fa-edit"></i>
                </button>
                <button class="text-red-600 hover:text-red-800">
                  <i class="fas fa-trash"></i>
                </button>
              </div>
            </div>
            <div class="flex items-center justify-between">
              <div class="flex items-center">
                <div class="w-8 h-8 rounded-full bg-green-100 flex items-center justify-center text-green-600">
                  <i class="fas fa-gift"></i>
                </div>
                <span class="ml-3">Gifts</span>
              </div>
              <div class="flex items-center space-x-2">
                <button class="text-blue-600 hover:text-blue-800">
                  <i class="fas fa-edit"></i>
                </button>
                <button class="text-red-600 hover:text-red-800">
                  <i class="fas fa-trash"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Expense Categories -->
      <div class="bg-white rounded-lg shadow">
        <div class="p-6 border-b">
          <h3 class="text-lg font-semibold text-red-600">Expense Categories</h3>
        </div>
        <div class="p-6">
          <div class="space-y-4">
            <div class="flex items-center justify-between">
              <div class="flex items-center">
                <div class="w-8 h-8 rounded-full bg-red-100 flex items-center justify-center text-red-600">
                  <i class="fas fa-home"></i>
                </div>
                <span class="ml-3">Housing</span>
              </div>
              <div class="flex items-center space-x-2">
                <button class="text-blue-600 hover:text-blue-800">
                  <i class="fas fa-edit"></i>
                </button>
                <button class="text-red-600 hover:text-red-800">
                  <i class="fas fa-trash"></i>
                </button>
              </div>
            </div>
            <div class="flex items-center justify-between">
              <div class="flex items-center">
                <div class="w-8 h-8 rounded-full bg-red-100 flex items-center justify-center text-red-600">
                  <i class="fas fa-utensils"></i>
                </div>
                <span class="ml-3">Food</span>
              </div>
              <div class="flex items-center space-x-2">
                <button class="text-blue-600 hover:text-blue-800">
                  <i class="fas fa-edit"></i>
                </button>
                <button class="text-red-600 hover:text-red-800">
                  <i class="fas fa-trash"></i>
                </button>
              </div>
            </div>
            <div class="flex items-center justify-between">
              <div class="flex items-center">
                <div class="w-8 h-8 rounded-full bg-red-100 flex items-center justify-center text-red-600">
                  <i class="fas fa-car"></i>
                </div>
                <span class="ml-3">Transport</span>
              </div>
              <div class="flex items-center space-x-2">
                <button class="text-blue-600 hover:text-blue-800">
                  <i class="fas fa-edit"></i>
                </button>
                <button class="text-red-600 hover:text-red-800">
                  <i class="fas fa-trash"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Custom Categories -->
      <div class="bg-white rounded-lg shadow">
        <div class="p-6 border-b">
          <h3 class="text-lg font-semibold text-blue-600">Custom Categories</h3>
        </div>
        <div class="p-6">
          <div class="space-y-4">
            <div class="flex items-center justify-between">
              <div class="flex items-center">
                <div class="w-8 h-8 rounded-full bg-blue-100 flex items-center justify-center text-blue-600">
                  <i class="fas fa-gamepad"></i>
                </div>
                <span class="ml-3">Entertainment</span>
              </div>
              <div class="flex items-center space-x-2">
                <button class="text-blue-600 hover:text-blue-800">
                  <i class="fas fa-edit"></i>
                </button>
                <button class="text-red-600 hover:text-red-800">
                  <i class="fas fa-trash"></i>
                </button>
              </div>
            </div>
            <div class="flex items-center justify-between">
              <div class="flex items-center">
                <div class="w-8 h-8 rounded-full bg-blue-100 flex items-center justify-center text-blue-600">
                  <i class="fas fa-heartbeat"></i>
                </div>
                <span class="ml-3">Healthcare</span>
              </div>
              <div class="flex items-center space-x-2">
                <button class="text-blue-600 hover:text-blue-800">
                  <i class="fas fa-edit"></i>
                </button>
                <button class="text-red-600 hover:text-red-800">
                  <i class="fas fa-trash"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Add Category Modal -->
  <div id="addCategoryModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden">
    <div class="flex items-center justify-center min-h-screen">
      <div class="bg-white rounded-lg shadow-xl w-full max-w-md">
        <div class="flex justify-between items-center p-6 border-b">
          <h3 class="text-xl font-semibold">Add New Category</h3>
          <button onclick="closeAddCategoryModal()" class="text-gray-400 hover:text-gray-500">
            <i class="fas fa-times"></i>
          </button>
        </div>
        <div class="p-6">
          <form>
            <div class="mb-4">
              <label class="block text-sm font-medium text-gray-700 mb-2">Name</label>
              <input type="text" class="w-full border rounded-lg px-3 py-2" placeholder="Enter category name">
            </div>
            <div class="mb-4">
              <label class="block text-sm font-medium text-gray-700 mb-2">Type</label>
              <select class="w-full border rounded-lg px-3 py-2">
                <option>Income</option>
                <option>Expense</option>
              </select>
            </div>
            <div class="mb-4">
              <label class="block text-sm font-medium text-gray-700 mb-2">Icon</label>
              <div class="grid grid-cols-6 gap-2">
                <button type="button"
                  class="w-10 h-10 rounded-full bg-gray-100 flex items-center justify-center hover:bg-gray-200">
                  <i class="fas fa-home"></i>
                </button>
                <button type="button"
                  class="w-10 h-10 rounded-full bg-gray-100 flex items-center justify-center hover:bg-gray-200">
                  <i class="fas fa-car"></i>
                </button>
                <button type="button"
                  class="w-10 h-10 rounded-full bg-gray-100 flex items-center justify-center hover:bg-gray-200">
                  <i class="fas fa-utensils"></i>
                </button>
                <button type="button"
                  class="w-10 h-10 rounded-full bg-gray-100 flex items-center justify-center hover:bg-gray-200">
                  <i class="fas fa-shopping-bag"></i>
                </button>
                <button type="button"
                  class="w-10 h-10 rounded-full bg-gray-100 flex items-center justify-center hover:bg-gray-200">
                  <i class="fas fa-gamepad"></i>
                </button>
                <button type="button"
                  class="w-10 h-10 rounded-full bg-gray-100 flex items-center justify-center hover:bg-gray-200">
                  <i class="fas fa-plus"></i>
                </button>
              </div>
            </div>
            <div class="mb-4">
              <label class="block text-sm font-medium text-gray-700 mb-2">Color</label>
              <div class="grid grid-cols-6 gap-2">
                <button type="button" class="w-10 h-10 rounded-full bg-red-500"></button>
                <button type="button" class="w-10 h-10 rounded-full bg-blue-500"></button>
                <button type="button" class="w-10 h-10 rounded-full bg-green-500"></button>
                <button type="button" class="w-10 h-10 rounded-full bg-yellow-500"></button>
                <button type="button" class="w-10 h-10 rounded-full bg-purple-500"></button>
                <button type="button" class="w-10 h-10 rounded-full bg-pink-500"></button>
              </div>
            </div>
            <div class="flex justify-end space-x-4">
              <button type="button" onclick="closeAddCategoryModal()"
                class="px-4 py-2 text-gray-600 hover:text-gray-800">
                Cancel
              </button>
              <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
                Save Category
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script>
    function openAddCategoryModal () {
      document.getElementById('addCategoryModal').classList.remove('hidden');
    }

    function closeAddCategoryModal () {
      document.getElementById('addCategoryModal').classList.add('hidden');
    }
  </script>
</body>

</html>
